    <main>
        <form method="post" action="https://www.mccinfo.net/webresources/cgi-bin/formmail.asp">
            <fieldset>
                <legend>Please fill out this quick survey regarding contacting us.</legend>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName">

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName">

                <label for="eMail">E-mail:</label>
                <input type="email" name="eMail" id="eMail">

                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone">

                <label for="question" id="questionArea">Please inform us of your question or comment.</label><br>
                <textarea name="question" id="question" rows="4" cols="60"></textarea>
                
                <h3>How would you prefer to be contacted?</h3>
                <ul>
                    <li id="phonePoint"><input type="checkbox" id="contactByPhone" name="contactByPhone"><label for="contactByPhone">Contact me by the provided phone number.</label></li>
                    <li id="emailPoint"><input type="checkbox" id="contactByEmail" name="contactByEmail"><label for="contactByEmail">Contact me by the provided e-mail.</label></li>
                </ul>
                <input type="submit" id="submit" name="submit">
                <input type="reset" id="reset" name="reset">
                <input type="hidden" name="recipient" value="tkuisma@mccneb.edu">
                <input type="hidden" name="subject" value="INFO 1311 Final Clarence Thomas">
                <input type="hidden" name="required" value="firstName,lastName">
                <input type="hidden" name="return_link_title" value="Back to form">
                <input type="hidden" name="bgcolor" value="#121212">
                <input type="hidden" name="text_color" value="#ffffff">
                <input type="hidden" name="font_face" value="Arial, Helvetica, sans-serif">
                <input type="hidden" name="font-size" value="3">
                <input type="hidden" name="return_link_url" value="http://student.mccinfo.net/~cpthomas2710/project/theBistroCafeContactUs.html">
            </fieldset>
        </form>
